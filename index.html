<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayaka Sakakibara</title>
    <style>
        /* CSS: 見た目の設定 */
        :root {
            --bg-color: #ffffff;
            --text-color: #111111;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            overflow: hidden; /* スクロールバーを消す */
        }

        /* 中央揃えのためのコンテナ */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 名前のテキストスタイル */
        .name-title {
            font-size: 1.5rem; /* スマホ等は小さめ */
            font-weight: 300;  /* 細めのフォントで上品に */
            letter-spacing: 0.25em; /* 文字間を広げて洗練された印象に */
            text-transform: uppercase; /* 大文字に変換 */
            color: var(--text-color);
            opacity: 0; /* 最初は隠しておく */
            transform: translateY(10px); /* 少し下に配置 */
            transition: opacity 1.5s ease, transform 1.5s ease-out;
        }

        /* 表示用のクラス */
        .name-title.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* PC向けのサイズ調整 */
        @media (min-width: 768px) {
            .name-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <h1 id="title" class="name-title">Ayaka Sakakibara</h1>
    </main>

    <script>
        // JS: ページ読み込み後の動作
        document.addEventListener('DOMContentLoaded', () => {
            const title = document.getElementById('title');
            
            // 少しだけ待ってからクラスを付与してアニメーションを開始
            setTimeout(() => {
                title.classList.add('visible');
            }, 500);
        });
    </script>

</body>
</html>
